<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


</head>

<body>

    <div class="container">
        <div class="jumbotron" style="background-color: saddlebrown; color: white">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">Choo Choo Chee Chee</h3>
        </div>

        <div class="row">

            <div class="col-md-12">

                <div class="card mb-4">
                    <div class="card-header">Current Train Times</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='employee-table'>
                            <thred>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thred>
                            <tbody id="trainList">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Add a Train</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-train-input">First Train Time</label>
                                <input class="form-control" id="frequency-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="next-arrival-input" type="text">
                            </div>
                            <button class="btn btn-primary float right" id="add-train-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>s

    <script src="assets/javascript/app.js"></script>

</body>

</html>
